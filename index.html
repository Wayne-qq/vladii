<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <main class="main__preloader" style="display: block">
        <div class="container">
            <img src="./img/logo.svg" alt="">
            

            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </main>

    <main class="main__home" style="display: none;">
        <div class="container">
            <p class="username">Username_user</p>
            <p class="balance">1 302 <span>sladi</span></p>
            <img class="puffers__lvl" src="./img/Puffers.svg" style="display: block;" alt="">
            <img class="fuuz__lvl" src="./img/Fuuz.svg" style="display: none;" alt="">
            <img class="zing__lvl" src="./img/Zing.svg" style="display: none;" alt="">
            <div class="home__lvl-btn">
              <button class="left__btn"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="8" viewBox="0 0 21 8" fill="none">  <path d="M0.682617 2.99999H20.6826V4.99999H0.682617V2.99999Z" fill="white"/>  <path d="M0 3.31005L4.02532 0L5.29561 1.54479L1.27029 4.85484L0 3.31005Z" fill="white"/>  <path d="M5.29565 6.31005L1.27033 3L4.30027e-05 4.54479L4.02537 7.85484L5.29565 6.31005Z" fill="white"/></svg></button>
              <button class="right__btn"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="8" viewBox="0 0 21 8" fill="none">  <path d="M20 2.99999H0V4.99999H20V2.99999Z" fill="white"/>  <path d="M20.6826 3.31005L16.6573 0L15.387 1.54479L19.4123 4.85484L20.6826 3.31005Z" fill="white"/>  <path d="M15.387 6.31005L19.4123 3L20.6826 4.54479L16.6573 7.85484L15.387 6.31005Z" fill="white"/></svg></button>
            </div>
            <button style="display: block;" class="home__play">sladi <span>play</span></button>
            <button style="display: none;" class="home__buy-fuuz">Buy <span>Fuuz</span></button>
            <button style="display: none;" class="home__buy-zing">Buy <span>Zing</span></button>
        </div>
    </main>




    <main class="main__ticket" style="display: none;">
        <div class="container">
          <p class="score__start" style="display: block;">Get <span>Sladi</span></p>
          <p style="display: none;" class="score__end">+ 0 <span>sladi</span></p>
           <div class="ticket__block">
                <img src="./img/ticket-bg.svg" alt="">
                <p class="ticket">0 ticket</p>
           </div>
            <button class="start">play</button>
            <button class="back"><svg class="arrow__back" xmlns="http://www.w3.org/2000/svg" width="21" height="8" viewBox="0 0 21 8" fill="none">
              <rect x="0.682617" y="3" width="20" height="2" fill="white"/>
              <rect y="3.31006" width="5.21149" height="2" transform="rotate(-39.4307 0 3.31006)" fill="white"/>
              <rect width="5.21149" height="2" transform="matrix(-0.772393 -0.635144 -0.635144 0.772393 5.29565 6.31006)" fill="white"/>
            </svg>Back</button>
        </div>
    </main>

    <main class="main__game" style="display: none;">
      <div class="container">
        <div class="progress__bar">
          <p class="score"><span>sladi</span></p>
          <p class="seconds">29s</p>
        </div>
        <div class="game__block">
        </div>
      </div>
    </main>

    <main class="main__task" style="display: none;">
      <div class="container">
        <div class="task__block">
          <p class="page__name">Task</p>

          <button class="task__btn">
            <div class="start__task-block">
              <p class="task__name">Instagram</p>
              <p class="task__price">+ 200 <span>sladi</span></p>
            </div>
            <div class="tsask__icon">
              <img src="./img/cross.svg" alt="" style="display: block;">
              <img class="check__icon" src="/img/check-mark.svg" alt="" style="display: none;">
            </div>
          </button>

          <button class="task__btn">
            <div class="start__task-block">
              <p class="task__name">Telegram</p>
              <p class="task__price">+ 200 <span>sladi</span></p>
            </div>
            <div class="tsask__icon">
              <img src="./img/cross.svg" alt="" style="display: block;">
              <img class="check__icon" src="/img/check-mark.svg" alt="" style="display: none;">
            </div>
          </button>

          <button class="task__btn task__friend">
            <div class="start__task-block">
              <p class="task__name">Invite 1 friend</p>
              <p class="task__price">+ 200 <span>sladi</span></p>
            </div>
            <div class="tsask__icon">
              <img src="./img/cross.svg" alt="" style="display: block;">
              <img class="check__icon" src="/img/check-mark.svg" alt="" style="display: none;">
            </div>
          </button>

          <button class="task__btn task__friend">
            <div class="start__task-block">
              <p class="task__name">Invite 5 friend</p>
              <p class="task__price">+ 200 <span>sladi</span></p>
            </div>
            <div class="tsask__icon">
              <img src="./img/cross.svg" alt="" style="display: block;">
              <img class="check__icon" src="/img/check-mark.svg" alt="" style="display: none;">
            </div>
          </button>
        </div>

        <button class="back__task-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="39" height="8" viewBox="0 0 39 8" fill="none">  <rect x="1" y="3" width="38" height="2" fill="white"/>  <rect y="3.31006" width="5.21149" height="2" transform="rotate(-39.4307 0 3.31006)" fill="white"/>  <rect width="5.21149" height="2" transform="matrix(-0.772393 -0.635144 -0.635144 0.772393 5.29565 6.31006)" fill="white"/></svg>
          <p>Back</p>
        </button>
      </div>
    </main>


    <main class="main__friend" style="display: none;">
      <div class="container">
        <div class="friend__block">
          <p class="friend__name">FRIENDS</p>
          <div class="friend__info-block">
            <p>Приєднуйся до гри <span>Sladi</span>! Запроси своїх друзів і отримай бонуси за кожного нового гравця. Більше друзів — більше бонусів! Поринь у захоплюючі пригоди разом із близькими та здобувай переваги у грі!</p>
            <button class="invite__btn">invite friend</button>
          </div>
          <p class="friend__num">friens: 0</p>
        </div>
        <button class="back__friend-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="39" height="8" viewBox="0 0 39 8" fill="none">  <rect x="1" y="3" width="38" height="2" fill="white"/>  <rect y="3.31006" width="5.21149" height="2" transform="rotate(-39.4307 0 3.31006)" fill="white"/>  <rect width="5.21149" height="2" transform="matrix(-0.772393 -0.635144 -0.635144 0.772393 5.29565 6.31006)" fill="white"/></svg>
          <p>Back</p>
        </button>
      </div>
    </main>
